version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: taskops
      POSTGRES_PASSWORD: taskops123
      POSTGRES_DB: taskops
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskops"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env.example
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: taskops
      DB_PASSWORD: taskops123
      DB_NAME: taskops
      JAEGER_AGENT_HOST: jaeger
    command: >
      sh -c "
      echo '⏳ Waiting for Postgres...';
      until nc -z postgres 5432; do sleep 2; done;
      echo '✅ Postgres is ready — starting backend';
      npm start
      "

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://backend:4000
    depends_on:
      - backend

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "6832:6832/udp"

volumes:
  db: {}
