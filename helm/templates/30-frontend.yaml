apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: taskops
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: taskops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shubhamkapse003/taskops-frontend:latest
          ports:
            - containerPort: 80
          env:
          - name: VITE_API_URL
            value: "http://backend.taskops.svc.cluster.local:4000"